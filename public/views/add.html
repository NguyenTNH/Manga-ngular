<div class="pull-left" id="add_wrapper">
	<div class="panel panel-default">
	    <div class="panel-heading">Add Manga</div>
	    <div class="panel-body">
	      <form class="form" method="post" ng-submit="addManga()" name="addForm">
	        <div class="form-group" ng-class="{ 'has-success' : addForm.mangaName.$valid && addForm.mangaName.$dirty, 'has-error' : addForm.mangaName.$invalid && addForm.mangaName.$dirty }">
	          <input class="form-control" type="text" name="mangaName" ng-model="mangaName" placeholder="Enter Manga name" required autofocus>
	          <div class="help-block text-danger" ng-if="addForm.showName.$dirty" ng-messages="addForm.mangaName.$error">
	            <div ng-message="required">Manga name is required.</div>
	          </div>
	        </div>
	        <button class="btn btn-primary" type="submit" ng-disabled="addForm.$invalid">Add</button>
	      </form>
    </div>
  </div>
</div>
